<div class="modal-content">
<div class="date-picker modal-body">
	<div class="top-bar">
		<a href="#" class="next btn btn-primary btn-light" click.delegate="nextMonth()">
			<i class="fa fa-chevron-right"></i>
		</a>
		<a href="#" class="prev btn btn-primary btn-light" click.delegate="prevMonth()">
			<i class="fa fa-chevron-left"></i>
		</a>
		<div class="select-wrapper">
			<select class="form-control" options.bind="years" value.bind="current.year" change.delegate="calculateDates()">
			</select>
			<select class="form-control" options.bind="months" value.bind="current.month" change.delegate="calculateDates()">
			</select>
		</div>
	</div>
	<div class="week-names">
		<div repeat.for="weekName of weekNames">
			${weekName}
		</div>
	</div>
	<div class="week-days">
		<div class="inactive ${isPrevDateActive(date) ? 'is-active' : ''}" repeat.for="date of prevDates" click.delegate="selectPrevDate(date)">
			${date}
		</div>
		<div class="xsmall-up-7  ${isDateActive(date) ? 'is-active' : ''}" repeat.for="date of dates" click.delegate="selectDate(date)">
			${date}
		</div>
		<div class="inactive ${isNextDateActive(date) ? 'is-active' : ''}" repeat.for="date of nextDates" click.delegate="selectNextDate(date)">
			${date}
		</div>
	</div>
	<div>

	<label>
		<!-- Prefix/postfix -->
		<span class="inline-label">
			<span class="form-label">
				<i class="fa fa-clock"></i>
			</span>
			<select options.bind="['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12']" value.bind="timeHours" change.delegate="changeTime()">
			</select>
			<span class="form-label">
				:
			</span>
			<select options.bind="['00', '15', '30', '45']" value.bind="timeMinutes" change.delegate="changeTime()">
			</select>
			<a href="#" class="secondary button" click.delegate="toggleTimeIsPm()">
				${timeIsPm ? 'PM' : 'AM'}
			</a>
		</span>
	</label>
	</div>

		<a style="width: 50%; float: left;" href="#" class="tiny btn btn-primary btn-light btn-sm" click.delegate="ok()">OK</a>
		<a style="width: 50%; float: left; border-left: 1px solid #DDD;" href="#" class="btn btn-default btn-light btn-sm" click.delegate="close()">Cancel</a>
