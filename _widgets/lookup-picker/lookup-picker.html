<div class="form-group">
  <label class="control-label">{{label|t}}</label>
  
  <div class="input-group input-group-btn-round" bind-if="!addMode">
    <select class="form-control" bind-options="lookups"
            bind-options-text="'name'"
            bind-value="valueObservable"
            bind-options-caption="'-- Select --'">
    </select>

    <div class="input-group-btn">
      <button class="btn btn-success pull-left btn-round btn-icon btn-outline btn-sm" on-click="addNew()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="lookup-form" bind-if="addMode">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
<!--            <label class="control-label">Code</label>-->
          <input class="form-control" type="text" bind-value="newEntity.code" placeholder="Code">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
<!--            <label class="control-label">Name</label>-->
          <input class="form-control" type="text" bind-value="newEntity.name" placeholder="Name">
        </div>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary btn-minimal" on-click="saveNew()">Save</button>
      <button class="btn btn-default btn-minimal" on-click="cancelNew()">Cancel</button>
    </div>
  </div>
</div>
