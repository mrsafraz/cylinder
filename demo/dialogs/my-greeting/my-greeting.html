<section class="modal-content">
	<div class="modal-header">
		<h3 class="modal-title">${'My Greeting'|trans}</h3>
	</div>
	<div class="modal-body">
		Hello ${name}
		<br>
		<input type="text" class="form-control" value.bind="name">
		<ul>
			<li repeat.for="line of new Array(100)">Long list</li>
		</ul>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn btn-primary btn-light" click.delegate="ok()">OK</a>
		<a href="#" class="btn btn-default btn-light" click.delegate="cancel()">Cancel</a>
</section>
