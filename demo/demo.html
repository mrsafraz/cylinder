<div>

	<div class="drawer dock-left-side ${ isLeftSideActive ? 'left-side-active' : '' } ${ isRightSideActive ? 'right-side-active' : '' }">

	  <div class="overlay" click.delegate="resetSideBars()"></div>

	  <section class="left-side">
	      <header class="navbar navbar-default">
<!-- 	        <a href="#" class="home-link btn btn-link navbar-btn navbar-link pull-left">
	          <i class="fa fa-home fa-lg"></i>
	        </a>
	        <a href="#" class="home-link btn btn-link navbar-btn navbar-link pull-right">
	          <i class="fa fa-gear fa-lg"></i>
	        </a> -->
	        <h1>
	            Demo
	        </h1>
	      </header>
	      <div class="body">
	        <ul class="nav nav-pills nav-stacked">
	          <li repeat.for="route of navigation" css.bind="{active: route.isActive}">
	            <a href.bind="route.href">
	                ${route.title}
	            </a>
	          </li>
	        </ul>
	      </div>

	  </section>

	  <section class="right-side">
	      <header class="navbar navbar-default">
	          <h1>
	              The Brand
	          </h1>
	      </header>
	      <div class="body">
	        right panel
	      </div>
	  </section>

	  <section class="main">
	      <header class="navbar navbar-default" style="display: none;">
				  <button class="btn btn-light navbar-btn navbar-link left-side-toggle" type="button" click.delegate="isLeftSideActive = true;">
				    <i class="fa fa-bars fa-lg"></i>
				  </button>

				  <button class="btn btn-light navbar-btn navbar-link right-side-toggle" type="button" click.delegate="isRightSideActive = true;">
				    Toggle Right
				  </button>
		      <h1>${title}</h1>
	      </header>
	      <div class="body" style="top: 0;">
	          <view-port transition.bind="'entrance'" cache-views.bind="true"></view-port>
	          <!-- <view-port transition.bind="'animate'" cache-views.bind="true"></view-port> -->
	      </div>
	  </section>
	</div>
</div>
