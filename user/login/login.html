<div>
  <!-- loading ${loadingPercentage}% -->
  <div class="login-box">
  	<p class="text-success text-center" if.bind="isLoggedIn">Login Success. Redirecting...</p>
	<form submit.delegate="login()" if.bind="!isLoggedIn">
	  <div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">
	    		<!-- <i class="fa fa-user"></i> -->
	    		User Login
	    	</h3>
	  	</div>
	  	<div class="panel-body">
	    	<p class="text-danger" if.bind="errorMessage">${errorMessage}</p>
	  		<div class="form-group">
	  			<input disabled.bind="isLoggingIn" type="text" class="form-control" placeholder="Username" value.bind="username">
	  		</div>
	  		<div class="form-group">
	  			<input disabled.bind="isLoggingIn" type="password" class="form-control" placeholder="Password" value.bind="plainPassword">
	  		</div>
	  		<input disabled.bind="isLoggingIn" type="submit" class="btn btn-block btn-primary" value="Login">
	  	</div>
	  </div>
	</form>
  </div>
</div>
